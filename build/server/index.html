<script src="http://img.qianlong.com/templates/qianlong/common/lib/jquery/1.8.3/jquery-1.8.3.min.js"></script>
<script>
    $( document ).ready(function(){
        var postdata = {
            "description" : "3.0GHz Dual-core Haswell Intel Core i5 Turbo Boost up to 3.2 GHz, 3MB L3 cache 8GB (two 4GB SO-DIMMs) of 1600MHz DDR3 SDRAM",
            "id" : 1,
            "price" : 2399,
            "quantity" : 10,
            "thumbnail_url" : "https://www.dropbox.com/s/swg9bdr0ejcbtrl/img9.jpg?raw=1",
            "title" : "macbook Retina 13.3' ME662 (2013)"
        };
        $.ajax({
            url: 'http://localhost:9090/setdata',
            type: 'post',
            dataType: 'json',
            data : postdata
        })
            .done(function(data) {
                console.log(data);
                console.log("success");
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });
        }

    );

</script>
